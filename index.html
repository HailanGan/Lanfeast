<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan Feast</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            color: white;
            overflow: hidden; /* 禁止滚动 */
        }

        .sidebar {
            background-color: #1a1a1a;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 子元素分布在顶部、中部和底部 */
            height: 820px;
            align-items: stretch; /* 子元素充满宽度 */
        }
        
        .sidebar p {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 10px; /* 给段落设置顶部间距 */
            text-align: left; /* 确保段落靠左对齐 */
            width: 100%; /* 让段落内容充满宽度 */
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 100px 0;
            text-align: center; /* 让链接文字居中 */
            display: block; /* 确保链接占据整行用于对齐 */
        }
        
        .sidebar a:hover {
            text-decoration: underline; /* 悬停效果 */
        }
        
        .sidebar .social-icons {
            display: flex;
            gap: 30px; /* 图标间距 */
            justify-content: center; /* 图标在水平居中 */
            margin-top: auto; /* 将社交图标推到底部 */
        }
        
        
        .main-content {
            flex: 1;
            background-image: url('background.png'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .main-content .logo {
            position: absolute;
            top: 0; /* 放置在顶部 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 仅水平居中 */
            text-align: center;
            color: white;
            margin-top: 20px; /* 可根据需要调整顶部间距 */
        }
        
        .social-icons {
            display: flex;
            gap: 30px; /* 图标之间的间距 */
        }
        
        .social-icons a img {
            width: 40px; /* 图标宽度 */
            height: 40px; /* 图标高度 */
            transition: transform 0.3s ease; /* 添加悬停动画效果 */
        }
        
        .social-icons a img:hover {
            transform: scale(1.2); /* 鼠标悬停时放大 */
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <p><strong>Monday:</strong> Closed <strong>Tues-Sun</strong> 11:30-9:30</p>
            <p><img src = "mdi_location.png" width="30px" height="30px">250 Harvard St,Brookline, MA 02446</p>
        </div>
        <div>
            <a href="#about" style="display: block; margin-bottom: 50px;">ABOUT US</a>
            <a href="#menu" style="display: block; margin-bottom: 50px;">MENU</a>
            <a href="#gallery" style="display: block; margin-bottom: 50px;">GALLERY</a>
            <a href="#reservation" style="display: block; margin-bottom: 50px;">RESERVATION</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/lanfeast/" target="_blank">
                <img src="instagram.png">
            </a>
            <a href="https://www.yelp.com/biz/lan-feast-brookline?osq=lan+feast" target="_blank">
                <img src="hugeicons_yelp.png" alt="Yelp">
            </a>
        </div>
        
    </div>
    <div class="main-content">
        <div class="logo">
            <img src = "logo.png" width="150px" height="150px">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan Feast</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            color: white;
            overflow-x: hidden; /* 禁止滚动 */
            overflow-y: auto;
        }

        .sidebar {
            background-color: #1a1a1a;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 子元素分布在顶部、中部和底部 */
            height: 783px;
            align-items: stretch; /* 子元素充满宽度 */
        }

        .sidebar p {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 8px; /* 给段落设置顶部间距 */
            text-align: left; /* 确保段落靠左对齐 */
            width: 100%; /* 让段落内容充满宽度 */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 90px;
            text-align: center; /* 让链接文字居中 */
            display: block; /* 确保链接占据整行用于对齐 */
        }

        .sidebar a:hover {
            text-decoration: underline; /* 悬停效果 */
        }

        .sidebar .social-icons {
            display: flex;
            gap: 30px; /* 图标间距 */
            justify-content: center; /* 图标在水平居中 */
            margin-top: auto; /* 将社交图标推到底部 */
        }


        .main-content {
            flex: 1;
            background-image: url('background.png'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .main-content .logo {
            position: absolute;
            top: 0; /* 放置在顶部 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 仅水平居中 */
            text-align: center;
            color: white;
            margin-top: 20px; /* 可根据需要调整顶部间距 */
        }

        /* 社交图标 flex布局自适应 */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2vw; /* 响应式调整间距 */
        }

        .social-icons a img {
            width: 3vw;
            height: auto;
            transition: transform 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
        }
        /* 响应式布局 */
@media (max-width: 1200px) {
    .sidebar {
        width: 25vw;
        padding: 3vw;
    }
    .sidebar p {
        font-size: 1.8vw;
        gap: 2vw;  /* 增加间距 */
    }
    .sidebar p img {
        width: 3vw;
    }
    .sidebar a {
        font-size: 2vw;
    }
    .social-icons a img {
        width: 4vw;
    }
}

@media (max-width: 768px) {
    body {
        flex-direction: column;
        height: auto;
    }
    .sidebar {
        width: 100%;
        height: auto;
        padding: 5vw;
        align-items: center;
    }
    .sidebar p {
        font-size: 4vw;
        gap: 3vw;  /* 适应小屏幕的间距 */
        justify-content: center;
    }
    .sidebar p img {
        width: 5vw;
    }
    .sidebar a {
        font-size: 4vw;
    }
    .social-icons a img {
        width: 6vw;
    }
}

@media (max-width: 480px) {
    .sidebar p {
        font-size: 5vw;
        gap: 4vw;
    }
    .sidebar p img {
        width: 6vw;
    }
    .sidebar a {
        font-size: 5vw;
    }
    .social-icons a img {
        width: 7vw;
    }
}
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <p><strong>Monday:</strong> Closed </p>
            <p><strong>Tuesday - Sunday</strong> 11:30-9:30</p>
            <p><img src = "mdi_location.png" width="30px" height="30px">250 Harvard St,Brookline, MA 02446</p>
        </div>
        <div>
            <a href="about.html" style="display: block; margin-bottom: 50px;">ABOUT US</a>
            <a href="menu.html" style="display: block; margin-bottom: 50px;">MENU</a>
            <a href="photo.html" style="display: block; margin-bottom: 50px;">GALLERY</a>
            <a href="https://tables.toasttab.com/restaurants/26f522f7-2d69-4179-9a3e-b1a952734dcb/findTime" style="display: block; margin-bottom: 50px;">RESERVATION</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/lanfeast/" target="_blank">
                <img src="instagram.png">
            </a>
            <a href="https://www.yelp.com/biz/lan-feast-brookline?osq=lan+feast" target="_blank">
                <img src="hugeicons_yelp.png" alt="Yelp">
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="logo">
            <img src = "logo.png" width="150px" height="150px">
        </div>
    </div>
</body>
</html>
